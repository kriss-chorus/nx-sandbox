apiVersion: apps/v1
kind: Deployment
metadata:
  name: github-dashboard-web
  namespace: github-dashboard
  labels:
    app: github-dashboard-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: github-dashboard-web
  template:
    metadata:
      labels:
        app: github-dashboard-web
    spec:
      containers:
      - name: web
        image: github-dashboard-web:latest  # You'll need to build this image
        ports:
        - containerPort: 5173
        env:
        - name: VITE_API_URL
          value: "http://github-dashboard-api-service:80/api"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: github-dashboard-web-service
  namespace: github-dashboard
spec:
  selector:
    app: github-dashboard-web
  ports:
  - port: 80
    targetPort: 5173
  type: ClusterIP

