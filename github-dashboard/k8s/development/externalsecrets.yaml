# External Secrets for Database Credentials
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: github-dashboard-db-credentials
  namespace: github-dashboard
  labels:
    app: github-dashboard
    'internal:operations:Environment': 'development'
    'internal:operations:Owner': 'DevOps'
    'internal:compliance:Framework': 'HIPAA'
    'internal:cost-allocation:Application': 'github-dashboard'
    'internal:cost-allocation:Client': 'internal'
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: SecretStore
  target:
    name: github-dashboard-db-credentials
    type: Opaque
    creationPolicy: Owner
  data:
    - secretKey: DATABASE_URL
      remoteRef:
        key: development/internal/github-dashboard/db-credentials
        property: url
    - secretKey: DB_HOST
      remoteRef:
        key: development/internal/github-dashboard/db-credentials
        property: host
    - secretKey: DB_PORT
      remoteRef:
        key: development/internal/github-dashboard/db-credentials
        property: port
    - secretKey: DB_NAME
      remoteRef:
        key: development/internal/github-dashboard/db-credentials
        property: database
    - secretKey: DB_USER
      remoteRef:
        key: development/internal/github-dashboard/db-credentials
        property: username
    - secretKey: DB_PASSWORD
      remoteRef:
        key: development/internal/github-dashboard/db-credentials
        property: password

---
