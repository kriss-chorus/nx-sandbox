# Horizontal Pod Autoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: github-dashboard-api-hpa
  namespace: github-dashboard
  labels:
    app: github-dashboard-api
    'internal:operations:Environment': 'development'
    'internal:operations:Owner': 'DevOps'
    'internal:compliance:Framework': 'HIPAA'
    'internal:cost-allocation:Application': 'github-dashboard'
    'internal:cost-allocation:Client': 'internal'
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: github-dashboard-api
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60

