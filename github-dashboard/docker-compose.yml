services:
  postgres:
    image: postgres:15-alpine
    container_name: github-dashboard-postgres
    environment:
      POSTGRES_DB: github_dashboard
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgraphile:
    image: graphile/postgraphile:latest
    container_name: github-dashboard-postgraphile
    command: [
      '--connection', 'postgresql://postgres:password@postgres:5432/github_dashboard',
      '--host', '0.0.0.0',
      '--port', '5001',
      '--cors',
      '--enhance-graphiql'
    ]
    ports:
      - "5001:5001"
    depends_on:
      postgres:
        condition: service_healthy
    labels:
      - "postgraphile"
      - "graphql"
      - "database"

volumes:
  postgres_data: