apiVersion: batch/v1
kind: Job
metadata:
  name: db-migrate
  namespace: github-dashboard
spec:
  template:
    spec:
      containers:
      - name: migrate
        image: github-dashboard-api:latest
        command: ['npm', 'run', 'db:migrate']
        env:
        - name: DATABASE_URL
          value: "postgresql://postgres:password@postgres-service:5432/github_dashboard"
      restartPolicy: Never
  backoffLimit: 3
